<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Get your next meal delivered by drone.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="delivery.css">

    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>

<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>

        <form method="get" class="myForm" action="thanks.html">
            <!-- Customer Info -->
            <fieldset>
                <legend>Customer Information</legend>

                <label>First Name *<input type="text" name="fname" required></label>

                <label>Last Name *<input type="text" name="lname" required></label>

                <label>Cell Number *<input type="tel" name="phone" required placeholder="(123) 456-7890"></label>
            </fieldset>

            <!-- Method Info -->
            <fieldset>
                <legend>Delivery Method</legend>

                <label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs)</label>

                <label><input type="radio" name="method" value="cycle"> Motorcycle (4hrs)</label>

                <label><input type="radio" name="method" value="robot"> Robot Delivery (6hrs)</label>
            </fieldset>

            <!-- Options -->
            <fieldset>
                <legend>Delivery Options</legend>

                <!--Where-->
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch </label>

                <label><input type="checkbox" name="deck" value="chosen"> Back Deck </label>

                <label><input type="checkbox" name="driveway" value="chosen"> Driveway </label>

                <label><input type="checkbox" name="garage" value="chosen"> Inside Garage </label>

                <!--Time of Day-->
                <label>Preferred Delivery Time
                    <select name="time">
                        <option value="none">Please Select</option>

                        <option value="morning">Between 7am and 11am</option>

                        <option value="noon">Between 11am and 2pm</option>

                        <option value="afternoon">Between 2pm and 5pm</option>

                        <option value="evening">Between 5pm and 8pm</option>
                    </select>
                </label>
            </fieldset>

            <!--Comments-->
            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>

    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy;2025 &bull; Olivia Wells &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email
                Us</a> </p>
    </footer>
</body>

</html>
